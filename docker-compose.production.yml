services:
  frbox:
    image: ghcr.io/davidgoweb/frbox:latest
    restart: unless-stopped
    environment:
      MAX_IMAGE_SIZE: ${MAX_IMAGE_SIZE:-2097152}
      MAX_IMAGE_WIDTH: ${MAX_IMAGE_WIDTH:-640}
      MAX_FACES: ${MAX_FACES:-1}
      EMBEDDING_DIM: ${EMBEDDING_DIM:-128}
      SIMILARITY_THRESHOLD: ${SIMILARITY_THRESHOLD:-0.95}
      API_KEYS: ${API_KEYS:-very_secret_key}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-}
      RATE_LIMIT_PER_MINUTE: ${RATE_LIMIT_PER_MINUTE:-60}
    ports:
      - "8080:8080"

